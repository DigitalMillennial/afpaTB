<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <section class="d-flex p-4"></section>
    <div class="container">
        <div class="row justify-content-center">
            <form action="destination.php" method="post" class="col-md-8" onsubmit="return chek(this)">
                <fieldset>
                    <legend>Vos coordonnées</legend>
                    <div class="form-group row">
                        <label for="nom" class="col-sm-4 col-form-label">Société*:</label>
                        <div class="col-sm-8">
                            <input type="text" name="nom" id="nom" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="prenom" class="col-sm-4 col-form-label">Personne à contacter*:</label>
                        <div class="col-sm-8">
                            <input type="text" name="prenom" id="prenom" class="form-control" required>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group row">
                    <label for="adresse" class="col-sm-4 col-form-label">Adresse de l'entreprise*:</label>
                    <div class="col-sm-8">
                        <textarea name="adresse" id="adresse" class="form-control" rows="2" required></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="code_postal" class="col-sm-4 col-form-label">Code Postal*:</label>
                    <div class="col-sm-8">
                        <input type="text" name="code_postal" id="code_postal" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="ville" class="col-sm-4 col-form-label">Ville*:</label>
                    <div class="col-sm-8">
                        <input type="text" name="ville" id="ville" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-4 col-form-label">E-mail*:</label>
                    <div class="col-sm-8">
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="telephone" class="col-sm-4 col-form-label">Téléphone*:</label>
                    <div class="col-sm-8">
                        <input type="text" name="telephone" id="telephone" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">

                <div class="form-group flex-md-column col-sm-4 p-0">
                    <label for="sujet" class="col-sm-4 col-form-label">Sélectionnez l'environnement technique du projet*:</label></div>
                    <div class="col-sm-8">
                        <textarea name="details" id="details" class="form-control" rows="6" required></textarea>
                        
                    </div>                
                <div class="form-group row">
                    <div class="col-sm-8">
                        <select id="sujet" name="sujet" class="form-control" required>
                            <option value="" selected disabled>Choisissez</option>
                            <option value="2">Access</option>
                            <option value="3">Java</option>
                            <option value="4">Delphi</option>
                            <option value="5">Windev</option>
                            <option value="6">Visual Basic</option>
                            <option value="7">Power Builder</option>
                            <option value="8">Internet</option>
                            <option value="9">Intranet</option>
                            <option value="10">Windows NT</option>
                            <option value="11">Unix</option>
                            <option value="12">SQL Server</option>
                            <option value="13">Oracle</option>
                            <option value="14">Autres...</option>
                        </select>
                    </div>
                </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-8">
                        <button type="submit" class="btn btn-primary">Envoyer</button>
                        <button type="reset" class="btn btn-secondary">Annuler</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
