<body>
  <header class="container text-center my-4">
    <div><img src="img/jarditou_logo.jpg" class="logo img-fluid" alt="jarditou_logo"></div>
    <div>
      <div class="my-3">La qualité depuis 70 ans</div>

        </ul>
      </nav>

    <div><img src="img/promotion.jpg" class="promotion img-fluid my-3" alt="promotion"></div>
  </header>
  <section class="container my-5">
    <h2 class="text-center">Contact Section</h2>
    <article class="Contact my-4">
      <div class="text-center"><h2>Contact</h2></div>
      <hr>
      <div class="mx-auto" style="max-width: 600px;">
        <form action="destination.php" method="post">
          <fieldset class="mb-4">
            <legend>Vos coordonnees</legend>
            <div class="form-group">
              <label for="nom">Votre nom*:</label>
              <input type="text" class="form-control" name="nom" id="nom" required>
            </div>
            <div class="form-group">
              <label for="prenom">Votre prénom*:</label>
              <input type="text" class="form-control" name="prenom" id="prenom" required>
            </div>
            <div class="form-group">
              <label>Sexe*:</label><br>
              <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="Sexe" value="Féminin" id="Féminin" required>
                <label class="form-check-label" for="Féminin">Féminin</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="Sexe" value="Masculin" id="Masculin">
                <label class="form-check-label" for="Masculin">Masculin</label>
              </div>
            </div>
            <div class="form-group">
              <label for="date">Date de naissance*:</label>
              <input type="date" class="form-control" name="ddn" id="date" required>
            </div>
            <div class="form-group">
              <label for="code_postal">Code postal*:</label>
              <input type="text" class="form-control" name="code_postal" id="code_postal" required>
            </div>
            <div class="form-group">
              <label for="adresse">Adresse:</label>
              <input type="text" class="form-control" name="adresse" id="adresse">
            </div>
            <div class="form-group">
              <label for="ville">Ville:</label>
              <input type="text" class="form-control" name="ville" id="ville">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="dave.loper@afpa.fr" required title="Entrez votre nom (que des caractères entre a et z)">
            </div>
          </fieldset>
          <fieldset class="mb-4">
            <legend>Votre demande</legend>
            <div class="form-group">
              <label for="sujet">Sujet*</label>
              <select id="sujet" class="form-control" required>
                <option value="1" selected disabled>Veuillez sélectionner un sujet</option>
                <option value="2">Mes commandes</option>
                <option value="3">Question sur un produit</option>
                <option value="4">Réclamation</option>
                <option value="5">Autres</option>
              </select>
            </div>
            <div class="form-group">
              <label for="question">Votre question*</label>
              <textarea name="question" id="question" class="form-control" rows="4" required></textarea>
            </div>
          </fieldset>
          <div class="form-check mb-4">
            <input id="html" class="form-check-input" type="checkbox" required>
            <label class="form-check-label" for="html">* J'accepte le traitement informatique de ce formulaire</label>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Envoyer</button>
            <button type="reset" class="btn btn-secondary">Annuler</button>
          </div>
        </form>
      </div>
      <hr>
    </article>
  </section>

</body>
