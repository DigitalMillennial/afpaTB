<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul du nombre de jeunes, moyens et vieux</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <section class="d-flex p-4"> </section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="ageForm">
                    <fieldset>
                        <legend>Calcul du nombre de jeunes, moyens et vieux</legend>
                        <div class="form-group row">
                            <label for="age" class="col-sm-4 col-form-label">Veuillez indiquer votre âge:</label>
                            <div class="col-sm-8">
                                <input type="text" name="age" id="age" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="a20" class="col-sm-4 col-form-label">jusqu'à 20:</label>
                            <div class="col-sm-8">
                                <div class="output" id="a20"></div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="20_40" class="col-sm-4 col-form-label">20-40:</label>
                            <div class="col-sm-8">
                                <div class="output" id="20_40"></div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="40plus" class="col-sm-4 col-form-label">40+:</label>
                            <div class="col-sm-8">
                                <div class="output" id="40plus"></div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-primary" type="submit">Suivant</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
