<body>
  <!---->
  <div class="globe-container">

            <div class="globe-worldmap-back"></div>

  </div>

  </button>
</div>
<!---->
<!--Паучёк-->
<canvas id="spider"></canvas>
<!---->
<!--Луна -->
<div class="animation">
  <img class="img-rotation" src="img/moon.png"/>
</div>
<!---->
